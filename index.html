<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PlayGround</title>
        <style>
            @keyframes example {
                from {background-color: red;}
                to {background-color: yellow;}
            }

            div {
                border: 5px solid black;
                width: 100px;
                height: 100px;
                align-content: center;
                text-align: center;
                font-size: 25px;
                border-radius: 10px;
                animation: example 1s infinite;
            }
        </style>
    </head>
    <body>
        <div>
            <h>
                액션 빔!!
            </h>
        </div>
    </body>
</html>
